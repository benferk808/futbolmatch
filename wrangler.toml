# Configuración de Cloudflare Workers para FUTBOLMATCH API

name = "futbolmatch-api"
main = "backend/src/index.ts"
compatibility_date = "2024-11-14"

# Variables de entorno
[vars]
ENVIRONMENT = "production"

# Configuración de la base de datos D1
[[d1_databases]]
binding = "DB"
database_name = "futbolmatch-db"
database_id = "" # Se llenará después de crear la DB con: wrangler d1 create futbolmatch-db

# Configuración para desarrollo local
[env.dev]
name = "futbolmatch-api-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "futbolmatch-db"
database_id = "" # Mismo ID que arriba
